<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-slate-200 border w-96 mx-auto grid grid-cols-4">
        <input id="display" class="border bg-white-500 rounded p-1 col-span-3">
        <button onclick="document.getElementById('display').value =  ''"  class="border bg-green-500 rounded p-1">C</button>
        <button onclick="document.getElementById('display').value += '1'" class="border bg-green-500 rounded p-1">1</button>
        <button onclick="document.getElementById('display').value += '2'" class="border bg-green-500 rounded p-1">2</button> 
        <button onclick="document.getElementById('display').value += '3'" class="border bg-green-500 rounded p-1">3</button>
        <button onclick="document.getElementById('display').value += '/'" class="border bg-green-500 rounded p-1">/</button>
        <button onclick="document.getElementById('display').value += '4'" class="border bg-green-500 rounded p-1">4</button>
        <button onclick="document.getElementById('display').value += '5'" class="border bg-green-500 rounded p-1">5</button>
        <button onclick="document.getElementById('display').value += '6'" class="border bg-green-500 rounded p-1">6</button>
        <button onclick="document.getElementById('display').value += '*'" class="border bg-green-500 rounded p-1">*</button>
        <button onclick="document.getElementById('display').value += '7'" class="border bg-green-500 rounded p-1">7</button>
        <button onclick="document.getElementById('display').value += '8'" class="border bg-green-500 rounded p-1">8</button>
        <button onclick="document.getElementById('display').value += '9'" class="border bg-green-500 rounded p-1">9</button>
        <button onclick="document.getElementById('display').value =  '-'" class="border bg-green-500 rounded p-1">-</button>
        <button onclick="document.getElementById('display').value += '0'" class="border bg-green-500 rounded p-1">0</button>
        <button onclick="document.getElementById('display').value += '.'" class="border bg-green-500 rounded p-1">.</button>
        <button onclick="answer()" class="border bg-green-500 rounded p-1">=</button>
        <button onclick="document.getElementById('display').value +=  '+'" class="border bg-green-500 rounded p-1">+</button>

        <script>
            function answer()   {
                // grab the value of the display area
                // let x = 2+3
                let x = document.getElementById('display').value;

                // want to solve whatever is the writitin in the display area
                // let solvey = calculate x = calculate 2+3 =5
                // let solvey = 5
                let y = eval(x);           
            
                // display the answer that was solved above
                // document.getElementById('display').value = 5
                document.getElementById('display').value = y;
            }

        </script>


        

        
    
    </main>


    
</body>
</html>
